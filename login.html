<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Tour Segovia</title>
  <link rel="stylesheet" href="./css/tailwind-out.css">
  <script src="./js/access-controll.js"></script>
  <script src="./js/base-script.js"></script>
  <script src="./js/scriptAPI.js"></script>
  <script src="./js/login.js"></script>

</head>

<body class="h-full">

  <!-- NavBar -->

  <nav id="navbar" class="bg-amber-500 shadow">

  </nav>

  <!-- CONTENT -->


  <div class="min-h-full flex">
    <div class="hidden lg:block relative w-0 flex-1">
      <img class="absolute inset-0 h-full w-full object-cover" src="./img/catedral.jpg"
        alt="">
    </div>
    <div class="flex-1 flex flex-col py-20 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
      <div class="mx-auto w-full max-w-sm lg:w-96">
        <div>
          <img class="h-12 w-auto mx-auto" src="./img/umbrella-transparent-148x121.png" alt="Workflow">
          <h2 class="text-center mt-6 text-3xl font-extrabold text-gray-900">Accede a tu cuenta</h2>
        </div>

        <div class="mt-10">

          <div class="mt-6">
            <form id="login-form" action="#" method="POST" class="space-y-6">
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700"> Email
                </label>
                <div class="mt-1">
                  <input id="email" name="email" type="text" autocomplete="email" required
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
              </div>

              <div class="space-y-1">
                <label for="password" class="block text-sm font-medium text-gray-700"> Contraseña </label>
                <div class="mt-1">
                  <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                  <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me
                  </label>
                </div>

                <div class="text-sm">
                  <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> He olvidado
                    la contraseña </a>
                </div>
              </div>

              <div>
                <button type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Accede</button>
              </div>

            </form>
            <div>
              <a href="./registro.html">
                <button type="submit"
                  class="mt-5 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Registrate</button>

              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>






  <!-- Footer -->

  <footer id="footer" class="bg-amber-500">
    
  </footer>


</body>

</html>
