<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Tour Segovia</title>
  <link rel="stylesheet" href="./css/tailwind-out.css">
  <script src="./js/base-script.js"></script>
  <script src="./js/scriptAPI.js"></script>
  <script src="./js/products.js"></script>
</head>

<body>

  <!-- NavBar -->

  <nav id="navbar" class="bg-amber-500 shadow">

  </nav>

  <!-- CONTENT -->

  <div class="bg-white">
    <div class="max-w-5xl mx-auto pt-14 pb-10 px-4 sm:px-6 lg:px-8 block sm:flex sm:justify-between">
      <div class="max-w-xl">
        <h2
          class="flex justify-center md:block text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-4xl">
          Tours disponibles</h2>
        <p class="flex justify-center text-center mt-5 text-xl text-gray-500">Selecciona la fecha para consultar la
          disponibilidad</p>
      </div>
      <div class=" mt-5 lg:mt-1.5">
        <label class="flex justify-center text-2xl font-medium text-gray-500 ">Personas</label>
        <select id="people" name="people"
          class="mx-auto flex justify-center mt-1.5 appearance-none  bg-white border border-gray-300 rounded-md pr-10 py-2 text-base text-gray-900 sm:text-sm"></select>
      </div>
      <div class=" mt-5 lg:mt-1.5">

        <label for="date" class="flex justify-center text-2xl font-medium text-gray-500 ">Fecha</label>
        <div class="mt-1.5 mx-auto flex justify-center gap-2">
          <button id="prevDay" type="button"
            class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">&lsaquo;</button>
          <input type="date" name="date" id="date-picker"
            class="appearance-none  bg-none bg-white border border-gray-300 rounded-md pl-3 pr-10 py-2 text-base text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <button id="nextDay" type="button"
            class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">&rsaquo;</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Products -->
  <div>
    <div class="bg-white">
      <div class="max-w-5xl mx-auto py-10 px-4 overflow-hidden sm:px-6 lg:px-8">
        <div id="products" class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 lg:gap-x-8">

        </div>
      </div>
    </div>
  </div>




  <!-- Footer -->

  <!-- This example requires Tailwind CSS v2.0+ -->
  <footer id="footer" class="bg-amber-500">

  </footer>

  <script>

  </script>

</body>

</html>
