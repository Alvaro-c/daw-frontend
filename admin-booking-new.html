<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Tour Segovia</title>
    <link rel="stylesheet" href="/css/tailwind-out.css">
    <script src="js/base-script.js"></script>
    <script src="js/scriptAPI.js"></script>
    <script src="js/admin-booking-new.js"></script>
</head>

<body>

    <!-- NavBar -->

    <nav id="navbarAdmin" class="bg-amber-500 shadow">

    </nav>

    <!-- CONTENT -->

    <div class="space-y-6 my-8 mx-auto max-w-5xl">
        <div class="bg-white shadow-lg px-4 py-5 sm:rounded-lg sm:p-6">
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Nueva Reserva</h3>
                    <p class="mt-1 text-sm text-gray-500">Introduce la infromación de la nueva reserva</p>
                </div>
                <div class="mt-5 md:mt-0 md:col-span-2">

                    <!-- form -->
                    <form id="form" class="space-y-6" action="/admin-product.html" method="POST">

                        <div class="col-span-6 sm:col-span-4">
                            <label for="product" class="block text-sm font-medium text-gray-700">Producto</label>
                            <select name="product" id="product" autocomplete="Producto"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">

                            </select>
                        </div>

                        <div class="col-span-6 sm:col-span-4">
                            <label for="client" class="block text-sm font-medium text-gray-700">Cliente</label>
                            <select type="text" name="client" id="client" autocomplete="Nombre"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </select>
                        </div>
                        <a href="/admin-user-new.html" class="flex justify-end">

                            <button type="button"
                                class=" bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Crear
                                cliente</button>
                        </a>

                        <div class="grid grid-cols-2 gap-5">
                            <div class="">
                                <label for="adults" class="block text-sm font-medium text-gray-700">Adultos</label>
                                <input type="number" name="adults" id="adults" autocomplete="Adultos" min="0" value="0"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div class="">
                                <label for="children" class="block text-sm font-medium text-gray-700">Niños</label>
                                <input type="number" name="children" id="children" autocomplete="Children" min="0" value="0"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>
                        <div class="col-span-6 sm:col-span-4">
                            <label for="date" class="block text-sm font-medium text-gray-700">Fecha de visita</label>
                            <input type="date" name="date" id="date" autocomplete="Date"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-6 sm:col-span-4">
                            <label for="comments" class="block text-sm font-medium text-gray-700">Comentarios</label>
                            <input type="text" name="comments" id="comments" autocomplete="Comments"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>


                        <div class="flex justify-end">
                            <a href="/admin-product.html">

                                <button type="button"
                                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancelar</button>
                            </a>
                            <button type="submit"
                                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-sky-500 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>






    <!-- Footer -->

    <footer id="footer" class="bg-amber-500">
    
    </footer>


</body>

</html>
