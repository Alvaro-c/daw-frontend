<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Tour Segovia</title>
    <link rel="stylesheet" href="/css/tailwind-out.css">
    <script src="js/base-script.js"></script>
    <script src="js/scriptAPI.js"></script>
    <script src="js/admin-user-edit.js"></script>
</head>

<body>

    <!-- NavBar -->

    <nav id="navbarAdmin" class="bg-amber-500 shadow">


    </nav>

    <!-- CONTENT -->

    <div class="space-y-6 my-8 mx-auto max-w-5xl">
        <div class="bg-white shadow-lg px-4 py-5 sm:rounded-lg sm:p-6">
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Nuevo usuario</h3>
                    <p class="mt-1 text-sm text-gray-500">Introduce la infromación del usuario que quieres añadir</p>
                </div>
                <div class="mt-5 md:mt-0 md:col-span-2">

                    <!-- form -->
                    <form id="form" class="space-y-6" action="/admin-user.html" method="POST">

                        <div class="col-span-6 sm:col-span-4">
                            <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                            <input type="text" name="name" id="name" autocomplete="name"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-6 sm:col-span-4">
                            <label for="surname" class="block text-sm font-medium text-gray-700">Apellido</label>
                            <input type="text" name="surname" id="surname" autocomplete="surname"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-6 sm:col-span-4">
                            <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                            <input type="text" name="phone" id="phone" autocomplete="phone"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-6 sm:col-span-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" id="email" autocomplete="Email"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>


                        <div class="col-span-6 sm:col-span-4">
                            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                            <input type="password" name="password" id="password" autocomplete="password"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-6 sm:col-span-4">
                            <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
                            <input type="text" name="rol" id="rol" autocomplete="rol"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="flex justify-end">
                            <a href="/admin-user.html">

                                <button type="button"
                                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancelar</button>
                            </a>
                            <button type="submit"
                                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-sky-500 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>






    <!-- Footer -->

    <footer id="footer" class="bg-amber-500">
    
    </footer>


</body>

</html>
